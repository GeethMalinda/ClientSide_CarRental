<!--/////booking////-->
<div id="bid">
    <div  class="container">
        <div class="card" >
            <div class="card-header">
                Booking
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <img id="img" style="width: 500px" src="assests/SONATA-hero-option2-764A4983-640x354.jpg">
                        <!-- Default input -->
                        <div class="row">
                            <div class="col-lg-6">
                                <label class="mt-3" for="bookingcarname">Car</label>
                                <input  type="text" id="bookingcarname" class="form-control disabled">
                            </div>
                        </div>


                    </div>

                    <div class="col-lg-6">
                        <div class="md-form form-sm">
                            <i class="far fa-calendar-alt fa-1.5x blue-text pr-2"> &nbsp;Pick Up</i>

                        </div>
                        <div id="date-picker" class="md-form md-outline input-with-post-icon datepicker">
                            <input placeholder="Select date" type="text" id="piker" class="form-control">
                            <label for="piker">Try me...</label>
                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                        </div>
                        <div id="time-picker" class="md-form md-outline input-with-post-icon datepicker">
                            <input placeholder="Select date" type="text" id="piker2" class="form-control">
                            <label for="piker">Try me...</label>
                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                        </div>

                        <div class="md-form form-sm">
                            <i class="far fa-calendar-alt fa-1.5x green-text pr-2"> &nbsp;Drop Off</i>

                        </div>
                        <div id="date-picker2" class="md-form md-outline input-with-post-icon datepicker">
                            <input placeholder="Select date" type="text" id="piker3" class="form-control">
                            <label for="piker">Try me...</label>
                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                        </div>
                        <div id="time-picker2" class="md-form md-outline input-with-post-icon datepicker">
                            <input placeholder="Select date" type="text" id="piker4" class="form-control">
                            <label for="piker">Try me...</label>
                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                        </div>




                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6">
                            <label class="mt-3" for="txtTotalFeeBooking">Total &nbsp;</label>
                            <input  type="text" id="txtTotalFeeBooking" class="form-control disabled">
                        </div>
                        <div class="col-lg-4">
                            <button id="book" type="button" class="btn btn-primary btn-rounded btn-block waves-effect">Book</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">

                    <button onclick="show()" id="back" type="button" class="btn btn-success btn-rounded  waves-effect"><i class="fas fa-backward input-prefix" tabindex=0></i>
                        Back</button>
                </div>



            </div>
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha512-AIOTidJAcHBH2G/oZv9viEGXRqDNmfdPVPYOYKGy3fti0xIplnlgMHUGfuNRzC6FkzIo0iIxgFnr9RikFxK+sw==" crossorigin="anonymous"></script>

<script>
    $("#piker").datetimepicker({
        timepicker:false,
        datepicker:true,
        format:'Y-m-d',
        value:'2019-8-1',
        theme:'dark',
        weeks:true
    })
    $("#piker2").datetimepicker({
        timepicker:true,
        datepicker:false,
        format:'H:i',
        value:'09.45',
        theme:'dark',
        hour12:true,
        steps:5
    })
    $("#piker3").datetimepicker({
        timepicker:false,
        datepicker:true,
        format:'Y-m-d',
        value:'2019-8-1',
        theme:'dark',
        weeks:true
    })
    $("#piker4").datetimepicker({
        timepicker:true,
        datepicker:false,
        format:'H:i',
        value:'09.45',
        theme:'dark',
        hour12:true,
        steps:5
    })
    function hidebooking(){
        $("#bid").hide();
        // $("#bid").css("display", "none");
        // $("#bid").css("display", "block");

    }
    function showbooking(){
        $("#bid").show();
    }

</script>
