<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3">

            <!-- Material input name -->
            <div class="md-form form-sm">
                <i class="fa fa-user prefix"></i>
                <input type="text" id="DriverName" class="form-control form-control-sm">
                <label for="DriverName">Driver Name</label>
            </div>
            <!-- Material input name -->
            <div class="md-form form-sm">
                <i class="fa fa-user prefix"></i>
                <input type="text" id="DriverAge" class="form-control form-control-sm">
                <label for="DriverAge">Age</label>
            </div>
            <div class="md-form form-sm">
                <i class="fa fa-address-card  prefix"></i>
                <input type="text" id="DriverAdress" class="form-control form-control-sm">
                <label for="DriverAdress">Adress</label>
            </div>
            <div class="md-form form-sm">
                <i class="fa fa-address-book  prefix"></i>
                <input type="text" id="DriverContact" class="form-control form-control-sm">
                <label for="DriverContact">Contact</label>
            </div>

            <div class="custom-file mt-3">
                <input type="file" name="file" class="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Add Photo</label>
                <div class="invalid-feedback">Example invalid custom file feedback</div>

            </div>

            <div class="d-flex justify-content-center">
                <button  id="btnSave" type="button" class="mt-5 btn btn-outline-primary btn- btn-block waves-effect">Save</button>

            </div>

            <div class="d-flex justify-content-center">
                <button id="btnUpdate" type="button" class="mt-3 btn btn-outline-success btn-block waves-effect">Update</button>

            </div>
            <div class="d-flex justify-content-center">
                <button id="btnrefresh" type="button" class="mt-3 btn btn-outline-orange btn-block waves-effect">Refresh</button>

            </div>

        </div>
        <div class="col-lg-8">
            <table id="tbldirver" class="table table-hover table-striped mt-3  ml-5 ">
                <thead class="blue white-text">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Adress</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Active</th>
                    <th scope="col">Photo</th>
                    <th scope="col">Remove</th>
                </tr>
                </thead>
                <tbody id="myTable">


                </tbody>
            </table>
        </div>
    </div>
